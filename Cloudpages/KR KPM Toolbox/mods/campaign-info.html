<style>
    .form-check-input.kr {margin-top:.5em;}
</style>
<div class="modal-dialog modal-dialog-centered modal fade show" id="staticBackdrop" data-bs-backdrop="static"
    data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-modal="true" role="dialog"
    style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Campaign Overview</h1>
            </div>
            <div class="modal-body">
                <form class="row g-3" action="%%=RequestParameter('PAGEURL')=%%" method="post">
                    <div class="col-6">
                        <label class="form-label" for="create_campaignCode">Campaign Code: <span style="color:#cd0000;">*</span>&nbsp;&nbsp;</label>
                        <input class="form-control" type="text" id="create_campaignCode" name="create_campaignCode" required>
                    </div>
                    <div class="col-3">
                        <label class="form-label" for="create_campaignVersion">Version(s):&nbsp;&nbsp;</label>
                        <input class="form-control" type="text" id="create_campaignVersion"
                            name="create_campaignVersion" value="%%=v(@create_campaignVersion)=%%">
                    </div>
                    <div class="col-3">
                        <label class="form-check-label" for="create_checkReminder" style="display: block;" >Reminder?&nbsp;&nbsp;</label>
                        <input class="form-check-input kr" type="checkbox" id="create_checkReminder" name="create_checkReminder"/>
                    </div>
                    <div class="col-12">
                        <label class="form-label" for="create_campaignName">Campaign Name:&nbsp;&nbsp;</label>
                        <input class="form-control" type="text" id="create_campaignName" name="create_campaignName">
                    </div>
                    <div class="col-6">
                        <label class="form-label" for="create_campaignDate">Deploy Date:&nbsp;&nbsp;</label>
                        <input class="form-control" type="text" id="create_campaignDate" name="create_campaignDate" placeholder="YYYYMMDD">
                    </div>
                    <div class="col-6">
                        <label class="form-label" for="create_campaignProfile">Profile:</label>
                        <select class="form-select" name="create_campaignProfile" id="create_campaignProfile">
                            <option value="Adhoc | KPM">Adhoc | KPM
                            </option>
                            <option value="Adhoc | WNS">Adhoc | WNS
                            </option>
                            <option value="BCC | WNS">BCC | WNS
                            </option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label class="form-label" for="create_campaignLink">Campaign Link(s):&nbsp;&nbsp;</label>
                        <input class="form-control" type="text" id="create_campaignLink" name="create_campaignLink" placeholder="Paste the entire cell from the CRF document.">
                    </div>
                    <div class="col-12 mb-5">
                        <label class="form-label" for="create_CampaignManager">Campaign Manager:</label>
                        <select class="form-select" name="create_CampaignManager" id="create_CampaignManager">
                            <option value="Jerry Nguyen">Jerry Nguyen</option>
                            <option value="Kim Cleveland">Kim Cleveland</option>
                        </select>
                    </div>
                    <input type="hidden" id="create_Period" name="create_Period">
                    <input name="submitted" type="hidden" value="true">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
%%=v(@scriptBegin)=%%
document.body.style.backgroundColor = '#4d4d4d';
%%=v(@scriptEnd)=%%
%%[ENDIF]%%
    

<!-- File Upload Input -->
<input type="file" id="fileUpload" />
    
<!-- Drag-and-Drop Area -->
<div id="dropArea" style="border:2px dashed #ccc; padding:20px; text-align:center;">
    Drop deployment details file here
</div>
